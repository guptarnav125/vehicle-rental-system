<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --accent-color: #f72585;
      --background-color: #f8f9fa;
      --card-bg: white;
      --text-color: #333;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--primary-color);
      color: white;
      padding: 20px 0;
      margin-bottom: 40px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px 40px;
      width: 100%;
      box-sizing: border-box;
    }
    
    form {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }
    
    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    input[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: color 0.3s;
    }
    
    a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }
    
    footer {
      margin-top: auto;
      background: #f0f2f5;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 15px 30px;
      }
      
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Add New Vehicle</h2>
  </header>
  
  <div class="container">
    <form method="POST" action="/add-vehicle">
      <div class="form-group">
        <label for="VehicleID">Vehicle ID</label>
        <input name="VehicleID" id="VehicleID" placeholder="Auto-generated" required readonly>
      </div>
      
      <div class="form-group">
        <label for="RegistrationNo">Registration Number</label>
        <input id="RegistrationNo" name="RegistrationNo" placeholder="Enter vehicle registration number">
      </div>
      
      <div class="form-group">
        <label for="Brand">Brand</label>
        <input id="Brand" name="Brand" placeholder="Enter vehicle brand">
      </div>
      
      <div class="form-group">
        <label for="Model">Model</label>
        <input id="Model" name="Model" placeholder="Enter vehicle model">
      </div>
      
      <div class="form-group">
        <label for="Type">Type</label>
        <input id="Type" name="Type" placeholder="SUV, Sedan, Hatchback, etc.">
      </div>
      
      <div class="form-group">
        <label for="SeatingCapacity">Seating Capacity</label>
        <input id="SeatingCapacity" name="SeatingCapacity" placeholder="Number of seats" type="number">
      </div>
      
      <div class="form-group">
        <label for="PricePerDay">Price Per Day</label>
        <input id="PricePerDay" name="PricePerDay" placeholder="Daily rental cost" type="number">
      </div>
      
      <div class="form-group">
        <label for="LenderID">Lender ID</label>
        <input id="LenderID" name="LenderID" placeholder="Owner/lender ID" type="number">
      </div>
      
      <button type="submit">Add Vehicle</button>
      
      <div class="back-link">
        <a href="/forms/dashboard.html">‚Üê Back to Dashboard</a>
      </div>
    </form>
  </div>
  
  <footer>
    &copy; 2025 Vehicle Rental System
  </footer>

  <script>
    window.onload = async function () {
      try {
        const res = await fetch('/api/max-vehicle-id');
        const data = await res.json();
        const newId = parseInt(data.maxId || 0) + 1;
        document.getElementById("VehicleID").value = newId;
      } catch (err) {
        console.error("Error fetching max Vehicle ID:", err);
        document.getElementById("VehicleID").value = 1;
      }
    };
  </script>
</body>
</html>
